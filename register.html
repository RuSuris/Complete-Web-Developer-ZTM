<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
</head>
<body>
    <!-- Use Get, not POST -->
    <div>
        <img src="https://1.bp.blogspot.com/-5neUVJnIoi0/XTtNxa8HaoI/AAAAAAAAyAQ/_gUpEdmYeCYpB1RcY3PmpB2OQSu3cThpQCLcBGAs/s1600/Cuba_flag_on_world_globe.gif" 
        alt="Cuban Flag gif on Globe" height="175" width="175">
    <form method="Get">
        <Span>First Name:</Span> <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" name="password" min="8"> <br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
       <!--Update recipes "checkbox" list as new suggestions and requests are returned-->
        Recipes you have tried: <br>
        <input type="checkbox"> Arroz con Pollo <br>
        <input type="checkbox"> Cuban Sandwhich <br>
        <input type="checkbox"> Picadillo <br>
        <input type="checkbox"> Yuca con Mojo <br>
        <input type="checkbox"> Papas Rellenas <br>
        <input type="checkbox"> Ropa Vieja <br>
        Requests: <br>
        <select name="requests">
            <option value="New Recipes" name="New Recipes">New Recipes</option>
            <option value="Updates" name="Updates">Updates</option>
            <option value="Survey" name="Survey">Survey</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset"><br>
        <a href="Index.html">Return to Homepage</a>
    </form meth>
</div>
</body>
</html>
